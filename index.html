<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlar Company Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --mlbb-primary: #FF2E4D;
            --mlbb-secondary: #00A8FF;
            --mlbb-accent: #FFD700;
            --mlbb-dark: #0F1923;
            --mlbb-darker: #0A121B;
            --mlbb-light: #F8F9FA;
            --mlbb-orange: #FF6B00;
            --border-radius: 12px;
            --card-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--mlbb-dark);
            color: var(--mlbb-light);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Update Overlay */
        .update-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .update-container {
            background: linear-gradient(145deg, #0F1923, #0A121B);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 215, 0, 0.3);
            transform: scale(0.95);
            animation: scaleUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .update-icon {
            font-size: 3rem;
            color: var(--mlbb-accent);
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
        }

        .update-title {
            color: var(--mlbb-accent);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .update-text {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .update-btn-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .update-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .update-btn-primary {
            background: linear-gradient(135deg, var(--mlbb-primary), var(--mlbb-orange));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 46, 77, 0.4);
        }

        .update-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .update-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 46, 77, 0.5);
        }

        .update-btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.95); }
            to { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Update Notification (Centered) -->
    <div class="update-overlay">
        <div class="update-container">
            <div class="update-icon">
                <i class="fas fa-sync-alt"></i>
            </div>
            <h2 class="update-title">Update တင်ပါ</h2>
            <p class="update-text">ကျေးဇူးပြု၍ app အသစ်ကို download ပြုလုပ်ပါ။ ပိုမိုကောင်းမွန်သော အတွေ့အကြုံအတွက်!</p>
            
            <div class="update-btn-container">
                <a href="https://sfile.mobi/6VKp2T11Cgm" target="_blank" class="update-btn update-btn-primary">
                    <i class="fab fa-google"></i> Google Download
                </a>
                
                <a href="https://t.me/StarlarCompany/5" target="_blank" class="update-btn update-btn-secondary">
                    <i class="fab fa-telegram"></i> Telegram Download
                </a>
            </div>
        </div>
    </div>

    <!-- Your existing content (hidden initially) -->
    <div style="display: none;">
        <!-- Your shop content goes here -->
    </div>

    <script>
        // Close update when clicking outside
        document.querySelector('.update-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.animation = 'fadeIn 0.5s reverse forwards';
                setTimeout(() => {
                    this.style.display = 'none';
                    // Show your main content here
                    document.body.style.overflow = 'auto';
                }, 500);
            }
        });

        // Or keep it always visible until buttons are clicked
        // Remove the above event listener if you want it to stay
    </script>
</body>
</html>
